{% extends 'core/base.html' %}

{% load humanize %}

{% block content %}
<div class="container" id="feedapp">
    <div class="columns">
        <div class="column is-12">
            <div class="warpper-form">
                <form v-on:submit.prevent="submitJitt">
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" v-model="body" placeholder="What are you jitting?"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="wrapper-jitts">
                  <div class="jitt" v-for="jitt in jitts">
                        <article class="media">
                          <figure class="media-left">
                              <p class="image is-64x64">
                                      <img :src="jitt.avatar">
                              </p>
                          </figure>
                          <div class="media-content">
                              <div class="content">
                                  <p><strong>[[jitt.jitter]]</strong>
                                  <small>[[jitt.created_at]]</small>
                                  <br>
                                  [[jitt.body]]
                                  </p>
                              </div>
                          </div>
                    </article>
                  </div>
                  {% for jitt in jitts %}
                  <div class="jitt">
                    <article class="media">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                {% if jitt.created_by.jitterprofile.avatar %}
                                    <img src="{{ jitt.created_by.jitterprofile.avatar.url }}" alt="avatar">
                                {% endif %}
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <p><strong>{{jitt.created_by.username}}</strong>
                                <small>{{ jitt.created_at|naturaltime}}</small>
                                <br>
                                {{ jitt.body }}
                                </p>
                            </div>
                        </div>
                    </article>
                  </div>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    new Vue({
        el: '#feedapp',
        delimiters: ['[[', ']]'],
        data () {
            return {
                jitts: [],
                body: '',
                jitter: '{{ request.user.username }}',
                created_at: 'Now',
                avatar: '{% if request.user.jitterprofile.avatar %}{{ request.user.jitterprofile.avatar.url }}{% endif %}'
              }
        },
        methods: {
            submitJitt(){
                console.log('submitJitt');

                if (this.body.length>0){
                    var jitt = {
                        'body': this.body,
                        'jitter': this.jitter,
                        'created_at': this.created_at,
                        'avatar': this.avatar
                    };
                    this.jitts.unshift(jitt);
                    //send to backend
                    fetch('/api/add_jitt/',{
                        method: 'POST',
                        headers:{
                            'Content-Type':'application/json',
                            'X-CSRFToken': '{{csrf_token}}',
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify(jitt),
                    }).then((response) => {
                        console.log(response);
                    }).catch((error)=>{
                        console.log(error);
                    })
                }
            }
        }
    })
</script>
{% endblock %}
